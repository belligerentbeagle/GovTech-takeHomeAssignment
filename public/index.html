<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GovRedeem</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">
            </div>
            <div class="col">
                <h1>GovRedeem</h1>
                <p>Enter employee's staff ID below to check eligibility!</p>
                <input type="text" id="staffId" class="input-field" placeholder="Enter staff id">
                <button class="check-button" onclick="checkRedemption()">Check</button>
                <p id="result"></p>
            </div>
        </div>
    </div>
    

    <script>
        function checkRedemption() {
            const staffId = document.getElementById('staffId').value;
            fetch(`/check-redemption?staffId=${staffId}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('result').textContent = data;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
